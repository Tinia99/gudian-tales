<h2>가디언 테일즈란</h2>
<p>가디언 테일즈(줄여서 <u>가테</u>)는 <strong>미국</strong>에서 만든 게임이다.</p>
<p>김정민은 3성 영웅중 유진 티니아 마리나 비크가 있다.</p>
<p style="margin-top:40px">하지만 조은진은 마리나랑 유진밖에 없다.</p>
